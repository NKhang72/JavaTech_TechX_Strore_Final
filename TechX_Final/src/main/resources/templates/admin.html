<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tech X Store Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/admin}">Tech X Store Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin}">Product Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin}">Order Management</a>
      </li>
      <li class="nav-item">
	      <form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" />
		  </form>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Product </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/admin/new}" class = "btn btn-primary btn-sm mb-3"> Add Product</a>
			</div>
		</div>
		
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Name</th>
					<th> Price</th>
					<th> Quantity </th>
					<th> Color </th>
					<th> Description </th>
					<th> Category </th> 
					<th> Image </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "product: ${products} ">
					<td th:text = "${product.name}"></td>
					<td th:text = "${product.price}"></td>
					<td th:text = "${product.quatity}"></td>
					<td th:text = "${product.color}"></td>
					<td th:text = "${product.description}"></td>
					<td th:text = "${product.category.getName()}"></td> 
					<td style="width:200px; height:200px; text-align:center; vertical-align:middle" >
					
					<img th:src="@{'getimage/'+ ${product.image}}" alt="" style="max-height:100%; max-width:100%">
					<img th:src="@{'getimage/'+ ${product.image1}}" alt="" style="max-height:100%; max-width:100%">
					<img th:src="@{'getimage/'+ ${product.image2}}" alt="" style="max-height:100%; max-width:100%">
					</td>
					<td>
						 <a th:href = "@{/admin/edit/{id}(id=${product.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/admin/{id}(id=${product.id})}" 
 						 class = "btn btn-danger">Delete</a>  
 						 <a th:href = "@{/admin/detail/{id}(id=${product.id})}" 
 						 class = "btn btn-danger">Detail</a> 
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
