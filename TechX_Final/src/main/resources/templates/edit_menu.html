<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tech X Store Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script type="text/javascript"
	th:src="@{/tinymce/js/tinymce/tinymce.min.js}"></script>

</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/admin/page}">Tech X Store
			Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/admin/page}">Product</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/admin}">Order
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/news/page}">News </a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/users}">Users </a></li>
				<li class="nav-item">
					<form th:action="@{/logout}" method="post">
						<input type="submit" value="Sign Out" />
					</form>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Menu</h1>
				<div class="card-body">
					<form name="htmltest" th:action="@{/admin/menu/{id} (id=${menu.id})}" th:object="${menu}"
						enctype="multipart/form-data" method="POST">
						<div class="form-group">
							<label> Name</label> <input type="text" name="title"
								th:field="*{name}" class="form-control"
								placeholder="Enter name" required />
						</div>
						
						<div class="form-group">
							
								<input type="checkbox" id="hide" name="hide" value="*{hide}" th:checked="${menu.hide} ">
								<label >Hide</label>
							
						</div>
						
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
					<span th:if="${msg != null}" th:text="${msg}"></span>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
