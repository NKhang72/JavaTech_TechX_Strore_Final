<!DOCTYPE html>
<html>
<head th:replace="layout :: head"></head>
<body>
	<div class="super_container">
		<header th:replace="layout :: header"></header>
		<h2>List Products</h2>
		<div class="rows">
			<div class="col-sm-9">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Name</th>
							<th>Price</th>
							<th>Quantity</th>
							<th>Amount</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cart: ${carts} ">
							<td th:text="${cart.name}"></td>
							<td th:text="${cart.price}"></td>
							<td th:text="${cart.qty}"></td>
							<td th:text="${cart.total}"></td>
							<td><a th:href="@{/cart/remove/{id}(id=${cart.id})}"
								class="btn btn-danger">Remove</a></td>
						</tr>
					</tbody>

				</table>
				<p>
					Tong tien: <span th:text="${total_price}"></span>
				</p>

				<hr />
				<a class="btn btn-primary btn-sm" href="">Clear Cart</a>
			</div>
		</div>
		<footer th:replace="layout :: footer"></footer>
	</div>
</body>
</html>
