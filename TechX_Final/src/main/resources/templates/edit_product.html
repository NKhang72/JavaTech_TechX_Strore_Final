<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tech X Store Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/admin}">Tech X Store Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/admin}">Product
						Management</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Student</h1>
				<div class="card-body">
					<form th:action="@{/admin/{id} (id=${product.id})}"
						th:object="${product}" enctype="multipart/form-data" method="POST">
						<div class="form-group">
							<label>  Name </label> <input type="text" name="name"
								th:field="*{name}" class="form-control"
								placeholder="Enter 's Name" />
						</div>
						<div class="form-group">
							<label> Price </label> <input type="text" name="price"
								th:field="*{price}" class="form-control"
								placeholder="Enter 's Price" />
						</div>
						
						<div class="form-group">
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="white" name="white"
									class="custom-control-input" value="White" th:field="*{color}">
								<label class="custom-control-label" for="white">Black</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="gold" name="gold"
									class="custom-control-input" value="Gold" th:field="*{color}">
								<label class="custom-control-label" for="gold">Gold</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="black" name="black"
									class="custom-control-input" value="Black" th:field="*{color}">
								<label class="custom-control-label" for="black">Black</label>
							</div>
						</div>
						
						<div class="form-group">
							<label> Quatity </label> <input type="text" name="quatity"
								th:field="*{quatity}" class="form-control"
								placeholder="Enter 's Quatity" />
						</div>
						<div class="form-group">
							<label> Year Version </label> <input type="text" name="year"
								th:field="*{year}" class="form-control"
								placeholder="Enter 's Version" />
						</div>
						<div class="form-group">
							<label> Category </label>
							 <select th:name="category" th:field="*{category.id}" class="form-select form-control">
<!-- 							 <option th:text = "${product.category.getName()}" th:value= "${product.category.getId()}"></option> -->
								<option th:each="category : ${category}"
									th:value="${category.id}" th:text="${category.name}"/>
									</select>
						</div>
						<div class="form-group">
							<label> Image </label> <input th:field="*{image}" type="file"
								name="image" accept="image/png, image/jpeg" class="form-control" />
								<img th:src="@{'getimage/'+ ${product.image}}" alt="" style="max-height:100%; max-width:100%">
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
