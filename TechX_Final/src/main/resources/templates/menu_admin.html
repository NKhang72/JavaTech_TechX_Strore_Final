<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tech X Store Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/admin/page}">Tech X Store
			Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/page}">Product</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/admin}">Order
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/news/page}">News </a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/menu}">Menu </a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/users}">Users </a></li>
				<li class="nav-item">
					<form th:action="@{/logout}" method="post">
						<input type="submit" value="Sign Out" />
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>List Menu</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
				<th><a class="text-light" th:href="@{/admin/menu?field=id}">ID</a></th>
				<th><a class="text-light" th:href="@{/admin/menu?field=name}">Name</a></th>
				<th><a class="text-light" th:href="@{/admin/menu?field=hide}">Hide</a></th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="menu: ${menus} ">
				<td th:text="${menu.id}"></td>
					<td th:text="${menu.name}"></td>
					<td th:text="${menu.hide}"></td>
					<td><a th:href="@{/admin/menu/edit/{id}(id=${menu.id})}"
						class="btn btn-primary">Update</a> </td>
				</tr>
			</tbody>

		</table>
		
	</div>
</body>
</html>
