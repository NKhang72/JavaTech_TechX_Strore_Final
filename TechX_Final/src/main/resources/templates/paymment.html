<!DOCTYPE html>
<html lang="vi" class="h-100">

<html xmlns:th="http://www.thymeleaf.org"><head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Trang Thanh Toán</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/styles/bootstrap.css" type="text/css">
<!-- Font awesome -->
<link rel="stylesheet" href="/styles/font-awesome.min.css" type="text/css">

<!-- Custom css - Các file css do chúng ta tự viết -->
<link rel="stylesheet" href="/styles/app_checkout.css" type="text/css">
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

<!-- font awesome style -->
<link rel="stylesheet" type="text/css" href="/styles/font-awesome.min.css"></link>

<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css" href="/styles/paystyle.css"></link>
<!-- responsive style -->
<link rel="stylesheet" type="text/css" href="/styles/payresponsive.css"></link>
</head>
<head th:replace="layout :: head"></head>
<body>
<div class="super_container">

		<header th:replace="layout :: header"></header>

		<main role="main">
			<!-- Block content - Đục lỗ trên giao diện bố cục chung, đặt tên là `content` -->
			<div class="container mt-4">
				<form class="needs-validation" name="frmthanhtoan" action="#"
					method="POST">
					<input type="hidden" name="kh_tendangnhap" value="dnpcuong">

					<div class="py-5 text-center">
						<i class="fa fa-credit-card fa-4x" aria-hidden="true"></i>
						<h2>Thanh toán</h2>
						<p class="lead">Vui lòng kiểm tra thông tin Khách hàng, thông
							tin Giỏ hàng trước khi Đặt hàng.</p>
					</div>

					<div class="row">
						<div class="col-md-4 order-md-2 mb-4">
							<h4
								class="d-flex justify-content-between align-items-center mb-3">
								<span class="text-muted">Giỏ hàng</span> <span
									class="badge badge-secondary badge-pill"></span>
							</h4>
							<ul class="list-group mb-3">
								<li 
									class="list-group-item d-flex justify-content-between lh-condensed" th:each="listOrder: ${listOrder}">
									<div>
										<h6  class="my-0" th:text="${listOrder.product.getName()}">
								
										</h6>
										<small 
											class="text-muted"th:text="${listOrder.product.getPrice()}">gia * sl</small>
									</div>

								</li>

								<li class="list-group-item d-flex justify-content-between">
									<span >Tổng thành tiền</span> <strong th:text="${total_price}"></strong>
								</li>
							</ul>


							<div class="input-group">
								<input type="text" class="form-control"
									placeholder="Mã khuyến mãi">
								<div class="input-group-append">
									<button type="submit" class="btn btn-secondary">Xác
										nhận</button>
								</div>
							</div>

						</div>
						<div class="col-md-8 order-md-1">
							<h4 class="mb-3">Thông tin khách hàng</h4>

							<div class="row">
								<div class="col-md-12">
									<label for="kh_ten">Họ tên</label> <input type="text"
										class="form-control" name="name">
								</div>

								<div class="col-md-12">
									<label for="kh_dt">Điện thoại</label> <input type="text"
										class="form-control" name="phone">
								</div>
								<div class="col-md-12">
									<label for="kh_diachi">Địa chỉ</label> <input type="text"
										class="form-control" name="address">
								</div>

							</div>

							<h4 class="mb-3">Hình thức thanh toán</h4>

							<div class="d-block my-3">
								<div class="custom-control custom-radio">
									<input id="httt-1" name="httt_ma" type="radio"
										class="custom-control-input" required="" value="1"> <label
										class="custom-control-label" for="httt-1">Tiền mặt</label>
								</div>
								<div class="custom-control custom-radio">
									<input id="httt-2" name="httt_ma" type="radio"
										class="custom-control-input" required="" value="2"> <label
										class="custom-control-label" for="httt-2">Chuyển khoản</label>
								</div>
								<div class="custom-control custom-radio">
									<input id="httt-3" name="httt_ma" type="radio"
										class="custom-control-input" required="" value="3"> <label
										class="custom-control-label" for="httt-3">Ship COD</label>
								</div>
							</div>
							<hr class="mb-4">
							<button class="btn btn-primary btn-lg btn-block" type="submit"
								name="btnDatHang">Đặt hàng</button>
						</div>
					</div>
				</form>

			</div>
			<!-- End block content -->
		</main>
<footer th:replace="layout :: footer"></footer>

	</div>
		<!-- footer section -->

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<!-- jQery -->
		<script src="/js/jquery-3.4.1.min.js"></script>
		<!-- popper js -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous">
  </script>
		<!-- bootstrap js -->
		<script src="/js/bootstrap.js"></script>
		<!-- owl slider -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
		<!-- custom js -->
		<script src="/js/custom.js"></script>

		<!-- Custom script - Các file js do mình tự viết -->
		<script src="../assets/js/app_checkout.js"></script>
</body>

</html>
