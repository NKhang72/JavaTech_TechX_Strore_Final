<!DOCTYPE html>

<html lang="vi" class="h-100">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tech X Store Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/richtext/richtext.min.css}"></link>
<link rel="stylesheet" type="text/css" th:href="@{/plugins/font-awesome-4.7.0/css/font-awesome.min.css}"></link>
<script type="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
</head>
<body>
	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/admin/page}">Tech X Store
			Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/page}">Product</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/admin/order/page}">Order
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/news/page}">News </a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/menu}">Menu </a></li>
					<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/slide/page}">Slide </a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/users}">Users </a></li>
				<li class="nav-item">
					<form th:action="@{/logout}" method="post">
						<input type="submit" value="Sign Out" />
					</form>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 card">
				<h1 class="text-center">Detail Order</h1>
				<div class="card-body">
					<form th:action="@{/admin/detail/order/{id} (id=${order.id})}"
						th:object="${order}" enctype="multipart/form-data" method="POST">
						<div class="form-group">
							<label>  Name </label> <input type="text" name="name"
								th:field="*{name}" class="form-control"
								 disabled/>
						</div>
						<div class="form-group">
							<label> Phone </label> <input type="text" name="phone"
								th:field="*{phone}" class="form-control"
								disabled/>
						</div>
						<div class="form-group">
							<label> Address </label> <input type="text" name="address"
								th:field="*{address}" class="form-control"
								disabled/>
						</div>
						
						<div class="form-group">
							<div class="custom-control custom-radio">
									<input type="radio" id="cod" name="cod" disabled
									class="custom-control-input" value="cod" th:field="*{payment}">
									<label class="custom-control-label" for="cod">COD</label>
								</div>
								<div class="custom-control custom-radio">
									<input type="radio" id="banking" name="banking" disabled
									class="custom-control-input" value="banking" th:field="*{payment}">
									<label class="custom-control-label" for="banking">Banking</label>
								</div>
								<div class="custom-control custom-radio">
									<input type="radio" id="cash" name="cash" disabled
									class="custom-control-input" value="cash" th:field="*{payment}">
									<label class="custom-control-label" for="cash">Cash</label>
							</div>
						</div>	
					</form>

				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 card">
					<h4 class="d-flex justify-content-between align-items-center mb-3">
						<span class="text-muted">Giỏ hàng</span> <span
							class="badge badge-secondary badge-pill"></span>
					</h4>
					<ul class="list-group mb-3">
						<li
							class="list-group-item d-flex justify-content-between lh-condensed"
							th:each="product: ${products}">
							<div>
								<h6 class="my-0" th:text="${product.product.getName()}">

								</h6>
								<small class="text-muted"
									th:text="${product.product.getPrice()}+'*'+${product.quanity}">gia
									* sl</small>
							</div>

						</li>

						<li class="list-group-item d-flex justify-content-between"><span>Tổng
								thành tiền</span> <strong th:text=${order.getTotal()}+vnd></strong></li>
					</ul>


				<div class="input-group">
					<div class="input-group-append">
						<a th:href="@{/admin/order/confirm/{id} (id=${order.id})}"
							class="btn btn-primary">Confirm</a>
					</div>

					<div class="input-group-append">
						<a th:href="@{/admin/order/page}" class="btn btn-secondary">Back</a>

					</div>
				</div>
			</div>
			</div>
		</div>
</body>

</html>
